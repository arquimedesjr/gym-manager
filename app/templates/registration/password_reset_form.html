{% extends 'base.html' %}
{% load static %}
{% load add_class %}
{% block titlePage %}
Esqueci minha Senha
{%endblock%}

{% block content %}
<div class="container-fluid" id="esqueci-minha-senha">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-7 col-xl-6 mx-auto">
                <img src="{% static 'img/logotipo-cia-life.svg' %}" alt="Logotipo Cia Life" class="mb-5 img-fluid mx-auto d-flex">
                <div class="bg-white py-3 py-lg-4 px-4 rounded" id="mosaic">
                    <h1 class="mb-0 pb-2 h2 title"> Esqueci minha senha </h1>
                    <p class="mb-0 subtitle">Preencha os dados para recuperar sua senha</p>
                    <form method="post" class="pt-4">
                    {% csrf_token %}
                        <div class="form-row">
                            <div class="col-12 form-group mb-0">
                                <label class="mb-1" for="id_email">Digite seu e-mail</label>
                                <input type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email" class="form-control">
                            </div>
                        </div>
                        <div class="d-flex flex-wrap pt-3 pt-lg-4">
                            <button type="submit" class="btn btn-base-blue mr-sm-3 mb-3 mb-sm-0 text-white">Recuperar senha</button>
                            <a href="{% url 'logar' %}" class="btn btn-base-blue-outline"> Voltar ao login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="{% static 'js/libs/jqueryMask.min.js' %}"> </script>
<script src="{% static 'js/libs/sweetalert.min.js' %}"> </script>
<script src="{% static 'js/aluno/maskInputs.js' %}"></script>
{% endblock %}
